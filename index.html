<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="martes.css">
	<title> JavaScript Thing </title>
</head>
<body>

  <h1> Otra manera de trabajar con JSON </h1>

 <div id="target"></div>

  <script>
  	let data ={
  		"response":{
           "docs":[ {"id":"1",
           "nombre":"One Sin",
           "poder":"Reality Shift",
           "imagen":"One-Sin.jpg"},
           {"id":"2",
           "nombre":"White Night",
           "poder":"Instant dead of all",
           "imagen":"WNight.jpg"},
           {"id":"3",
           "nombre":"Army In Black",
           "poder":"Bipolarity",
           "imagen":"AIB.jpg"},
           {"id":"4",
           "nombre":"Scorched Girl",
           "poder":"Fire",
           "imagen":"sg.jpg"},
           {"id":"5",
           "nombre":"Nothing There",
           "poder":"Censored",
           "imagen":"nt.jpg"},
           {"id":"6",
           "nombre":"Big bird",
           "poder":"Birb",
           "imagen":"birb.jpg"}
           ]
  		}
  	};

  	let target=document.querySelector('#target');
  	data=data.response.docs;
  	data.forEach((value, key)=>{
  		target.innerHTML+=`<div class="image-list">
  		<img src="${value.imagen}" class="image-styles" />
  		<p class="image-nombre">${value.nombre}</p>
  		<p class="image-poder">${value.poder}</p>
  		`
  	})
  </script>

</body>
</html>
